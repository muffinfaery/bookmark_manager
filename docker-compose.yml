services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bookmark_manager_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookmark_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # .NET Backend API
  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: bookmark_manager_api
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST};Port=${DB_PORT};Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD};SSL Mode=${DB_SSLMODE}
      - Cors__AllowedOrigins__0=http://localhost:3003
      - Cors__AllowedOrigins__1=http://frontend:3000
    ports:
      - "5001:80"
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: bookmark_manager_frontend
    env_file:
      - ./src/frontend/.env.local
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3003:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
